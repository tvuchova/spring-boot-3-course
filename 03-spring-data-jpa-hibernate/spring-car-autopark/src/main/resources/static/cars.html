<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/images/favicon.png" type="image/png">
</head>
<body>
<header>
    <nav>
        <a href="/cars.html">Cars</a>
        <a href="/users.html">Users</a>
    </nav>
</header>
<main>
    <h1>Cars</h1>
    <form id="car-form">
        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" required>

        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required>

        <label for="manufactureYear">Year:</label>
        <input type="number" id="manufactureYear" name="manufactureYear" required>

        <label for="mileage">Mileage:</label>
        <input type="number" id="mileage" name="mileage" required>

        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" required>
        <label class="checkbox-label">
        <input type="checkbox" id="show-optional-fields">Add more details

        </label>

        <!-- Hidden block - optional fields for car detils object-->
        <div id="optional-fields" class="hidden">
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>

            <label for="color">Color:</label>
            <input type="text" id="color" name="color">

            <label for="fuelType">Fuel Type:</label>
            <select id="fuelType" name="fuelType" class="form-control">
                <option value="" disabled selected>Select a Fuel Type</option>
                <option value="PETROL">PETROL</option>
                <option value="DIESEL">DIESEL</option>
                <option value="ELECTRIC">ELECTRIC</option>
                <option value="HYBRID">HYBRID</option>
            </select>
        </div>
        <br>
        <button type="submit">Add Car</button>
    </form>

    <h2>Car List</h2>
    <table>
        <thead>
        <tr>
            <th>Brand</th>
            <th>Model</th>
            <th>Year</th>
            <th>Mileage</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody id="car-list">
        </tbody>
    </table>
</main>
<script src="/js/cars.js"></script>
</body>
</html>
