<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"></meta>
    <title>All Students</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/main.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-sm bg-primary navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/allstudents">All Students</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/addstudent">Add Student</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/addguide">Add Guide</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/addsubject">Add Subject</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
    </nav>
    <br>

    <form method="post" th:action="@{/addstudent}" th:object="${student}">
        <table>
            <tr>
                <td>Name:</td>
                <td><input th:field="*{name}" type="text"/></td>
                <td th:errors="*{name}" th:if="${#fields.hasErrors('name')}">Name
                    Error
                </td>
            </tr>
            <tr>
                <td>Guide</td>
                <td><select class="form-control" th:field="*{guide}">
                    <option th:each="guide : ${guides}" th:text="${guide}"
                            th:value="${guide.id}"></option>

                </select></td>
            </tr>

            <tr>
                <td>Subjects</td>

                <td><br></br>
                    <li th:each="subject : ${subjects}"><input th:field="*{subject}"
                                                               th:text="${subject}" th:value="${subject.id}"
                                                               type="checkbox"/></li>
                </td>
            </tr>

            <tr>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
