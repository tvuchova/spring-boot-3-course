<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"></meta>
    <title>All Students</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/main.css" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-sm bg-primary navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/allstudents">All Students</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/addstudent">Add Student</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/addguide">Add Guide</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/addsubject">Add Subject</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
    </nav>

    <h3>Welcome to the Spring Boot Student CRUD</h3>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/allstudents">Students</a>
            </div>
            <div class="navbar-collapse collapse" id="navbar">
                <ul class="nav navbar-nav">
                    <li><a href="/addstudent">Add Student</a></li>
                    <li><a href="/addguide">Add Guide</a></li>
                    <li><a href="/addsubject">Add Subject</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <table>
        <tr>
            <th>Student</th>
            <th>Guide</th>
            <th>Subjects</th>
            <th>Action</th>

        </tr>
        <tr th:each="student : ${students}">
            <td th:text="${student.name}">Onions</td>
            <td th:text="${student.guide}">2.41</td>
            <td th:text="${student.subject}">yes</td>
            <td><a th:href="@{students/__${student.id}__/update}"
                   th:text="Update">1</a></td>
            <td><a th:href="@{students/__${student.id}__/delete}"
                   th:text="Delete">1</a></td>

        </tr>

    </table>

</div>


</body>
</html>
