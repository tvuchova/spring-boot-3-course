<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"></meta>
<title>Add Subject</title>
<link href="/bootstrap.min.css" rel="stylesheet"></link>
<link href="/main.css" rel="stylesheet"></link>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/allstudents">Students</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="/addstudent">Add Student</a></li>
					<li><a href="/addguide">Add Guide</a></li>
					<li><a href="/addsubject">Add Subject</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<form th:action="@{/addstudent}" th:object="${student}" method="post">
		<table>
			<tr>
				<td>Name:</td>
				<td><input type="text" th:field="*{name}" /></td>
				<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name
					Error</td>
			</tr>
			<tr>
				<td>Guide</td>
				<td><select class="form-control" th:field="*{guide}">
						<option th:each="guide : ${guides}" th:value="${guide.id}"
							th:text="${guide}"></option>

				</select></td>
			</tr>

			<tr>
				<td>Subjects</td>

				<td><br></br>
					<li th:each="subject : ${subjects}"><input type="checkbox"
						th:field="*{subject}" th:value="${subject.id}"
						th:text="${subject}" /></li></td>
			</tr>

			<tr>
				<td><button type="submit">Submit</button></td>
			</tr>
		</table>
	</form>

</body>
</html>
